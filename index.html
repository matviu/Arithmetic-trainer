<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/styles.min.css">
  <link rel="icon" href="img/favicon.ico" type="x-icon">

  <script src="js/javascript.js" defer></script>

  <title>Тренировочные модули</title>
</head>
<body>
  <header class="page-header">

  </header>
  <main>

    <section class="arithmetic-trainer">
      <div class="arithmetic-trainer__container">
        <h1 class="arithmetic-trainer__title js-show">
          Арифметический тренажер
        </h1>
        <p class="instruction">Выберите диапазон чисел от 1 до 134, из которых будут формироваться примеры для решения, а затем запустите тренажер:</p>
        <div class="range-rail">
          <div class="range-dot"></div>
        </div>
        <div class="range-output"></div>
        <button class="start-training" type="button">Запустить тренажер</button>
        <div class="expression">
          <div class="operand operand_1"></div>
          <div class="operator operator_1_2"></div>
          <div class="operand operand_2"></div>
          <div class="operand equal"></div>
          <input type="text" name="user-answer">
          <div class="message-container"></div>
        </div>
        <p class="instruction">введите ответ на приведенный пример (с точностью до 0,1) и нажмите кнопку "далее" или enter</p>
        <button class="proceed disabled" type="button">далее</button>
        <div class="answers-counters">
          <span class="answers-counters__text">кол-во правильных ответов</span>
          <div class="answers-count answers-count_right"></div>
          <span class="answers-counters__text">кол-во ошибочных ответов</span>
          <div class="answers-count answers-count_wrong"></div>
        </div>
        <ul class="list-wrong-answers"></ul>
        <button class="end-training disabled" type="button">Остановить тренажер</button>
      </div>

    </section>

  </main>

</body>
</html>
